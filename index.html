          <h1 class="mt-3">Customer Feedback Form</h1>
        </div>
        <form id="feedbackForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="satisfaction">How satisfied are you with our product?</label>
            <select class="form-control" id="satisfaction" required>
              <option value="">Select satisfaction level</option>
              <option value="very-satisfied">Very Satisfied</option>
              <option value="satisfied">Satisfied</option>
              <option value="neutral">Neutral</option>
              <option value="dissatisfied">Dissatisfied</option>
              <option value="very-dissatisfied">Very Dissatisfied</option>
            </select>
          </div>
          <div class="form-group">
            <label>Please rate the following aspects of our product on a scale of 1-5:</label>
            <div class="row">
              <div class="col-md-6">
                <label for="easeOfUse">Ease of Use:</label>
                <input type="number" class="form-control" id="easeOfUse" min="1" max="5" required>
              </div>
              <div class="col-md-6">
                <label for="performance">Performance:</label>
                <input type="number" class="form-control" id="performance" min="1" max="5" required>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <label for="features">Features:</label>
                <input type="number" class="form-control" id="features" min="1" max="5" required>
              </div>
              <div class="col-md-6">
                <label for="reliability">Reliability:</label>
                <input type="number" class="form-control" id="reliability" min="1" max="5" required>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="likes">What do you like most about our product?</label>
            <textarea class="form-control" id="likes" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="improvements">How can we improve our product?</label>
            <textarea class="form-control" id="improvements" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label>Would you recommend our product to others?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="recommendation" id="recommendationYes" value="yes" required>
              <label class="form-check-label" for="recommendationYes">Yes</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="recommendation" id="recommendationNo" value="no">
              <label class="form-check-label" for="recommendationNo">No</label>
            </div>
          </div>
          <div class="form-group">
            <label for="comments">Any additional comments or suggestions?</label>
            <textarea class="form-control" id="comments" rows="3"></textarea>
          </div>
          <div class="submit-btn">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>

            // Add your code here to handle form submission
          });
        });
      </script>
    </body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#feedbackForm').submit(function(event) {
          event.preventDefault();

          // Collect form data
          var formData = {
            name: $('#name').val(),
            email: $('#email').val(),
            satisfaction: $('#satisfaction').val(),
            easeOfUse: $('#easeOfUse').val(),
            performance: $('#performance').val(),
            features: $('#features').val(),
            reliability: $('#reliability').val(),
            likes: $('#likes').val(),
            improvements: $('#improvements').val(),
            recommendation: $('input[name=recommendation]:checked').val(),
            comments: $('#comments').val()
          };

          // Send form data to the backend
          $.ajax({
            url: 'http://localhost:3000/submit-feedback', // Update with your backend endpoint URL
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
              // Handle success response
              alert(response.message);
              // You can redirect to a success page or perform other actions as needed
            },
            error: function(xhr, status, error) {
              // Handle error response
              alert('An error occurred while submitting the feedback. Please try again.');
              console.log(xhr.responseText);
            }
          });
        });
      });
    </script>
